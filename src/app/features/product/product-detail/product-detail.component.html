@if (product(); as product) {
<div class="product-detail">
  <form [formGroup]="productForm">
    <div class="product-detail__header">
      <app-editable-field
        [form]="productForm"
        controlName="title" (toActive)="activeEditable($event, 'title')">
        <h4 #editableContentEl>{{ productForm.value.title }}</h4>
      </app-editable-field>
    </div>
    <div class="product-detail__content">
      <img
        [ngSrc]="product.thumbnail"
        priority="high"
        width="350" height="350"
        alt="Product {{ product.id }} Image"
        />

      <app-editable-field
        [form]="productForm"
        controlName="description" (toActive)="activeEditable($event, 'description')">
        <p #editableContentEl>{{ productForm.value.description }}</p>
      </app-editable-field>

      <div class="product-detail__payment">
        <p>Precio: {{ product.price }}</p>
        <p>Puntuaci√≥n: {{ product.rating }}</p>
        <p>Cantidad en stock: {{ product.stock }}</p>
      </div>
    </div>
    <div class="product-detail__actions">
      <button class="plain-button material-box" (click)="sendToUpdate()">Guardar</button>
    </div>

  </form>
</div>
}
