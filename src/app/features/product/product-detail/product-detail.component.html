@if (product(); as product) {
<div class="product-detail">

  <div class="product-detail__header">
    <h4 class="ellipsis-text">{{ product?.title }}</h4>
  </div>
  <div class="product-detail__content">
    <img [src]="product.thumbnail" width="250" height="350" alt="Product {{ product.id }} Image" />
    <p>{{ product.description }}</p>

    <div class="product-detail__payment">
      <p>Precio: {{ product.price }}</p>
      <p>Puntuaci√≥n: {{ product.rating }}</p>
      <p>Cantidad en stock: {{ product.stock }}</p>
    </div>
  </div>
  <div class="product-detail__actions">
    <button class="plain-button material-box" (click)="updateProduct()">Guardar</button>
  </div>
</div>
}
